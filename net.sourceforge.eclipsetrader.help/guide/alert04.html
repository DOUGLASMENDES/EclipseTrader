<H1>Target Price</H1>

<p>The alert is matched when the price reaches the defined value.</p>

<p><b>Parameters</b></p>

<ul>
	<li><b>Field:</b> the price field to check.
	<li><b>Price:</b> the target price.
	<li><b>Cross:</b> if enabled, the alert is matched if the price crosses the target price.
</ul>
