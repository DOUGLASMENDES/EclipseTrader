<H1>Change the shown columns</H1>

<p>To change the columns:</p>

<ol>
	<li>On the view's tools bar, open the pull-down menu and click <b>Settings</b>.</li>
	<li>Select the <b>Columns</b> page.</li>
	<li>Add and remove columns using the left and right-arrows buttons.</li>
	<li>Reorder the columns using the up and down-arrow buttons.</li>
	<li>Click <b>OK</b>.</li>
</ol>
