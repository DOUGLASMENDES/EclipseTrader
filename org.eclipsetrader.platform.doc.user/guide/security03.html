<H1>Editing securities</H1>

<p>To edit a security:</p>

<ol>
	<li>Right-click on the security.</li>
	<li>From the pop-up menu, select <b>Properties</b>.</li>
</ol>

<p>The security wizard dialog opens.</p>

<p><em>Tip:</em> You can achieve the same result by selecting <b>Properties</b> from the <b>File</b> menu.</p>
