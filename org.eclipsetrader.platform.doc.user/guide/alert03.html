<H1>Price Change (%)</H1>

<p>The alert is matched when the price changes over the defined percentage, compared to
a reference price.</p>

<p><b>Parameters</b></p>

<ul>
	<li><b>Field:</b> the price field to check.
	<li><b>Change:</b> the change percentage.
	<li><b>Reference Price:</b> the reference price on which the percentage is calculated.
</ul>
