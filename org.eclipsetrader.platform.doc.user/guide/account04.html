<H1>Editing accounts</H1>

<p>To edit an account:</p>

<ol>
  <li>Right-click on an account.</li>
  <li>From the popup-menu, select <b>Properties</b>.</li>
  <li>Change the values.</li>
  <li>Click <b>OK</b>.</li>
</ol>
