<H1>Edit a chart object</H1>

<p>To edit a chart object:</p>

<ol>
	<li>Right-click on the object.</li>
	<li>From the pop-up menu, select <b>Edit Object</b>.</li>
</ol>

<p>The object properties dialog opens.</p>
