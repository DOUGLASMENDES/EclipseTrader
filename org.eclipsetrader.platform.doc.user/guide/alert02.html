<H1>Price Alert</H1>

<p>The alert is matched when the security's price sets a new high (or low) in the selected
period.</p>

<p><b>Parameters</b></p>

<ul>
	<li><b>Interval:</b> the bars interval to check.
	<li><b>Period:</b> the period (last-n bars) to check.
	<li><b>Type:</b> high or low price.
</ul>
