<H1>Deleting a transaction</H1>

<p>To delete a transaction:</p>

<ol>
	<li>Select the transaction that you want to delete.</li>
	<li>Press the <b>Delete</b> key</li>
	<li>Click <b>Yes</b> in the dialog which appears.</li>
</ol>

<p><em>Tip:</em> You can achieve the same result by selecting <b>Delete</b> from the pop-up menu.</p>
